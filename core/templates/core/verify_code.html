{% extends "core/base.html" %}

{% block title %}Verify Email{% endblock %}

{% block body %}
    <h2>Email confirmation</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="code">Enter the code you received in the mail:</label><br>
        <input type="text" name="code" id="code" placeholder="6-digit code" required><br><br>
        <button type="submit">Confirm</button>
    </form>
{% endblock %}
