{% extends "core/base.html" %}
{% load static %}

{% block title %}Verify Email{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'core/verify_code.css' %}">
{% endblock %}

{% block body %}
<div class="verify-wrapper">
    <h2 class="verify-title">ðŸ“© Email confirmation</h2>

    {% if error %}
        <p class="form-error">{{ error }}</p>
    {% endif %}

    <form method="post" class="verify-form">
        {% csrf_token %}
        <label for="code">Enter the code you received:</label>
        <input type="text" name="code" id="code" placeholder="6-digit code" required>
        <button type="submit" class="submit-button">Confirm</button>
    </form>
</div>
{% endblock %}
