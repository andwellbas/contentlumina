{% extends "core/base.html" %}
{% load static %}

{% block title %}Welcome!{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'core/login_required.css' %}">
{% endblock %}

{% block body %}
<div class="access-wrapper">
    <h2 class="access-title">👋 Hey there!</h2>
    <p class="access-message">
        To see this page, please <strong>log in</strong> or <strong>create an account</strong>.
    </p>
    <div class="access-buttons">
        <a href="{% url 'login-page' %}" class="access-button">🔐 Log in</a>
        <a href="{% url 'register-page' %}" class="access-button alt">📝 Register</a>
    </div>
</div>
{% endblock %}
